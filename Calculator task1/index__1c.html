<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR CODSOFT</title>
    <link rel="stylesheet" href="styles__1c.css">
</head>

<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div id="operator-display" class="operator-display"></div>
        <div class="top-buttons">
            <button class="btn" onclick="showHistory()">History</button>
            <button class="btn" onclick="clearDisplay()">AC</button>
            <button class="btn" onclick="clearLast()"><-X </button>
                    <br>
        </div>
        <div class="buttons">
            <button class="btn" onclick="appendParenthesis('(')">(</button>
            <button class="btn" onclick="appendParenthesis(')')">)</button>
            <button class="btn" onclick="setOperation('%')">%</button>
            <button class="btn" onclick="setOperation('/')">/</button>
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn" onclick="setOperation('*')">*</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn" onclick="setOperation('-')">-</button>
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn" onclick="setOperation('+')">+</button>
            <button class="btn" onclick="toggleSign()">Â±</button>
            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="appendDot()">.</button>
            <button class="btn" onclick="calculate()">=</button>
        </div>
    </div>
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeHistory()">&times;</span>
            <h2>Calculation History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>
    <script src="script__1.js"></script>
</body>

</html>
